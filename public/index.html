<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Tripper</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.0/mapbox-gl.css' rel='stylesheet' /></head>

</head>
<body>
    <section style="height: 30vh;">
        <section class="hero is-primary">
            <div class="hero-body" style="padding: 1.5rem;">
            <div class="container">
                <h1 class="title" style="margin-bottom: 40px;">
                    <i class="fas fa-globe-americas"></i>
                    Start of Road Trip Locations
                </h1>
                <p class="subtitle">
                    This map shows where people have started their road trip journeys! 
                    <br>Click locations to see where they went, and add your road trip journey to the map!
                </p>
            </div>
            </div>
        </section>
        <section class="container-fluid has-background-primary" style="height:100%;">
            <form id="form">
                <div class="container" style="display: flex;">
                    <div class="control has-icons-left" style="width:100%;">
                        <input id="tripBegin" class="input is-medium is-rounded" type="text" placeholder="Starting Point">
                        <span class="icon is-left">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                    </div>
                    <button type="submit" style="margin-left:15px; margin-bottom:30px;" class="button is-primary is-inverted is-rounded is-outlined is-medium">
                        Add Your Road Trip Starting Point!
                    </button>
                </div>
            </form> 
        </section>
    </section>
      <section class="container-fluid has-background-black">
          <div id="map" style="height: 70vh;"></div>
      </section>
      <script src="./js/app.js"></script>
</body>
</html>
